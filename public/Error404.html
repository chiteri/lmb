<title>Line Mode Browser 2013: ERROR 404</title>

<link href="./css/reset.css" rel="stylesheet" />

<style>
	@font-face {
	font-family: 'cern';
	src:url('/fonts/cern-terminal.eot');
	src:url('/fonts/cern-terminal.eot?#iefix') format('embedded-opentype'),
		url('/fonts/cern-terminal.woff') format('woff'),
		url('/fonts/cern-terminal.ttf') format('truetype'),
		url('/fonts/cern-terminal.svg#icomoon') format('svg');
}
	
	* {
		padding: 0;
		margin: 0;
		font: inherit;
		color: inherit;
		line-height: normal;
	}
	
	article, section, aside, header, footer, main {
		display: block;
	}

	body {
		width: 80%;
		text-align: center;
		text-shadow: 0 0 10px;
		word-wrap: break-word;
		font: 100%/1.5em cern, monospace;
		color: hsl(150, 100%, 50%);
		background: #000;
		margin: 2em auto;
	}
	
	header {clear: both; padding-bottom: 2em;}
	
	h1 {font-size: 2rem; text-transform: uppercase;}
	h2 {font-size: 2rem; margin: 0.3em 0;}
	
	main {padding: 2em 0;}
		main p {font-size: 1.5rem; margin: 0.3em;}
	
		
	p.lmb {display: inline-block;}
	p.lmb a, p.lmb a:visited {
		display: block;
		text-decoration: none;
		padding: 0.3em 0.5em;
		border: 1px solid hsl(150, 100%, 50%);
	}
	
</style>

</head>

	<header>
		<h1>ERROR 404</h1>

	</header>
